<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/third_party/Chart.js"></script>
  </head>
  <body>

    <div class="wrapper">
      <div class="container">
        <table border="">
            <tr class="title-row">
              <th colspan="4"> Grade Calculator </th>
            </tr>
            <tr id="t-head-wrapper">
              <th class="t-head">Subjects</th>
              <th class="t-head">Units</th>
              <th class="t-head">Marks</th>
              <th class="t-head">Grades</th>
            </tr>

            <tr class="t-bodyWrapper">
              <td>Maths</td>
              <td id="mathUnit">5</td>
              <td>
                  <input type="text" name="math" value="" class="input" id="mathInput" autofocus />
              </td>
              <td class="subGrade" id="mathGrade"></td>
            </tr>


            <tr class="t-bodyWrapper">
              <td>English</td>
              <td id="engUnit">4</td>
              <td> <input type="text" name="english" value="" class="input" id="engInput"/> </td>
              <td class="subGrade" id="engGrade"></td>
            </tr>


            <tr class="t-bodyWrapper">
              <td>Science</td>
              <td id="sciUnit">3</td>
              <td> <input type="text" name="science" value="" class="input" id="sciInput" /> </td>
              <td class="subGrade" id="sciGrade"></td>
            </tr>

            <tr class="t-bodyWrapper">
              <td>Geography</td>
              <td id="geoUnit">3</td>
              <td> <input type="text" name="geography" value="" class="input" id="geoInput"/> </td>
              <td class="subGrade" id="geoGrade"></td>
            </tr>

            <tr class="t-bodyWrapper">
              <td>Economics</td>
              <td id="ecoUnit">2</td>
              <td> <input type="text" name="economics" value="" class="input" id="ecoInput"/> </td>
              <td class="subGrade" id="ecoGrade"></td>
            </tr>

            <tr class="t-footerWrapper" colspan="4">
              <td class="t-footer" colspan="4">
                <span id="totalPoints"> </span> <br>
                Total Points
              </td>
            </tr>

            <tr class="t-footerWrapper" colspan="4">
              <td class="t-footer" colspan="4">
                <span id="gpaRating"> </span> <br>
                <small></small> G.P.A</td>
            </tr>

            <tr class="t-footerWrapper" colspan="4">
              <td class="t-footer" colspan="4">
                <span id="classRating"> </span> <br>
                CLASS
              </td>
            </tr>
        </table>
      </div>

      <div class="chart">
        <div class="wrapper-chart">
          <canvas id="myChart" ></canvas>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/scripts.js"></script>
  </body>
</html>
